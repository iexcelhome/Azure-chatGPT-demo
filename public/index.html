<!DOCTYPE html>
<html>

<head>
  <title></title>
  <link rel="stylesheet" href="main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="toast"></div>
  <div id="chat-container">
    <div id="header">
      <h1></h1>
      <span id="ai-profile"><i class="fas fa-robot"></i>
        <span>AI</span>
      </span>
    </div>
    <div id="messages"></div>
    <div id="menu">
      <div id="menu-header">
        <i class="fas fa-list"></i>
        <span>AI Actor</span>
      </div>
      <ul id="menu-list">
      </ul>
    </div>
  </div>
  <div class="message-input-container">
    <div class="mini-toolbar-container">
      <div class="mini-toolbar">
        <span id="tts-container"><i id="practice-mode-icon" class="fas fa-volume-off"></i><span
            id="practice-mode">Practice Mode: Off</span></span><span id="user"><i class="fas fa-user-circle"></i><span
            id="username-label">Guest</span></span><i class="fas fa-file-excel"></i><span id="export-excel">Export</span>
        <i class="fas fa-info-circle"></i><span id="tokens">tokens</span>
      </div>
    </div>
    <form id="message-form">
      <textarea id="message-input" name="message" autocomplete="off" placeholder="Ask me anything..."></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
  <div class="modal">
    <div class="modal-content">
      <form id="user-form">
        <label for="username-input">Username:</label>
        <input type="password" id="username-input" name="username">
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

</body>
<script src="marked.min.js"></script>
<script src="clipboard.min.js"></script>
<script src="https://kit.fontawesome.com/be011bd8b4.js" crossorigin="anonymous"></script>
<script src="index.js"></script>

</html>
